version: "3.9"

services:
  api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db

  worker:
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      DATABASE_URL: ${DB_URL}
    ports:
      - "${DB_PORT}:5432"
